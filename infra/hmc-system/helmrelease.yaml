---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hmc
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: hmc
    namespace: hmc-system
  targetNamespace: hmc-system
  interval: 10m
  values:
    flux2:
      enabled: true
  install:
    crds: Create
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
